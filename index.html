<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />

    <!-- Security: Content Security Policy
         HINWEIS: Für Development ist 'unsafe-eval' erlaubt (Vite benötigt es).
         In Production verwenden HTTP Headers (ohne unsafe-eval) eine striktere CSP.
         Wenn die Browser-Warnung stört, kann diese Meta-Tag auskommentiert werden. -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval' 'wasm-unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self'; base-uri 'self'; form-action 'self';">

    <!-- App Title & Description -->
    <title>KFZlotti: Kürzel rein, Kreis raus!</title>
    <meta name="description" content="Entdecke deutsche KFZ-Kennzeichen! Gib ein Kürzel ein und finde heraus, welcher Landkreis dahinter steckt. Offline nutzbar, kindgerecht und datenschutzfreundlich." />
    <meta name="author" content="KFZlotti" />
    <meta name="keywords" content="KFZ, Kennzeichen, Landkreis, Deutschland, Kinder, Lernen, Quiz" />
    
    <!-- Theme Color for browser UI -->
    <meta name="theme-color" content="#f97316" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <!-- PWA Support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="KFZlotti" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon-180x180.png" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="KFZlotti: Kürzel rein, Kreis raus!" />
    <meta property="og:description" content="Entdecke deutsche KFZ-Kennzeichen! Gib ein Kürzel ein und finde heraus, welcher Landkreis dahinter steckt." />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="de_DE" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="KFZlotti: Kürzel rein, Kreis raus!" />
    <meta name="twitter:description" content="Entdecke deutsche KFZ-Kennzeichen! Kindgerechte PWA zum Lernen." />

    <!-- Resource Hints: DNS prefetch as fallback for older browsers -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />

    <!-- Fonts - Playful & Kid-friendly -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Preload critical resources -->
    <link rel="preload" href="/data/index.json" as="fetch" crossorigin="anonymous" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
